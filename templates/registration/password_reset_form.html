{% extends 'base_generic.html' %}

{% block content %}
    <form action="" method="get">
        {% csrf_token %}
        {% if from.email.errors %}
            {{ form.email.errors }}
        {% endif %}
        <label for="form.email">Email:</label>
        <p>{{ form.email }}</p>
        <input type="submit" class="btn btn-default btn-lg" value="Reset password"/>
    </form>
{% endblock %}
